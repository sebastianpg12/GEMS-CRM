<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sapphireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
    <filter id="sapphireShine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#sapphireGradient)" stroke="#fff" stroke-width="3"/>

  <!-- Sapphire gem (octagonal) -->
  <polygon points="64,25 78,35 88,50 88,78 78,93 64,103 50,93 40,78 40,50 50,35" fill="#1E90FF" stroke="#fff" stroke-width="2" filter="url(#sapphireShine)"/>

  <!-- Inner shine -->
  <polygon points="64,35 74,43 80,56 80,72 74,85 64,93 54,85 48,72 48,56 54,43" fill="#fff" opacity="0.25"/>

  <!-- Sparkles -->
  <circle cx="55" cy="40" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="75" cy="50" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="60" cy="85" r="1" fill="#fff" opacity="0.8"/>
</svg>