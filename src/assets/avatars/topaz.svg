<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topazGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="topazShine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#topazGradient)" stroke="#fff" stroke-width="3"/>

  <!-- Topaz gem (oval) -->
  <ellipse cx="64" cy="64" rx="24" ry="35" fill="#FFD700" stroke="#fff" stroke-width="2" filter="url(#topazShine)"/>

  <!-- Inner shine -->
  <ellipse cx="64" cy="64" rx="18" ry="27" fill="#fff" opacity="0.35"/>

  <!-- Sparkles -->
  <circle cx="58" cy="45" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="72" cy="55" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="64" cy="80" r="1" fill="#fff" opacity="0.8"/>
</svg>