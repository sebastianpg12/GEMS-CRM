<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rubyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <filter id="shine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#rubyGradient)" stroke="#fff" stroke-width="3"/>

  <!-- Ruby gem -->
  <polygon points="64,25 85,45 85,83 64,103 43,83 43,45" fill="#FF1493" stroke="#fff" stroke-width="2" filter="url(#shine)"/>

  <!-- Inner shine -->
  <polygon points="64,35 75,45 75,73 64,83 53,73 53,45" fill="#fff" opacity="0.3"/>

  <!-- Sparkle -->
  <circle cx="55" cy="40" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="75" cy="50" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="75" r="1" fill="#fff" opacity="0.7"/>
</svg>