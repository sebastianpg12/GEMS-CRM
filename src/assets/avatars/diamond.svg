<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0C4DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#778899;stop-opacity:1" />
    </linearGradient>
    <filter id="diamondShine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#diamondGradient)" stroke="#fff" stroke-width="3"/>

  <!-- Diamond gem -->
  <polygon points="64,20 88,44 88,84 64,108 40,84 40,44" fill="#F0F8FF" stroke="#fff" stroke-width="2" filter="url(#diamondShine)"/>

  <!-- Inner facets -->
  <polygon points="64,30 78,44 78,74 64,88 50,74 50,44" fill="#fff" opacity="0.4"/>
  <polygon points="64,40 70,46 70,66 64,72 58,66 58,46" fill="#fff" opacity="0.6"/>

  <!-- Sparkles -->
  <circle cx="55" cy="35" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="75" cy="45" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="60" cy="95" r="1" fill="#fff" opacity="0.7"/>
</svg>